<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Virtual Nomad - Welcome to Seamless Relocation</title>
  <meta name="description" content="Relocate to Cape Town effortlessly with our expert relocation services tailored for digital nomads and remote workers.">
  <meta name="keywords" content="relocation services, Cape Town, digital nomads">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    .logo {
      width: 50px;
      height: auto;
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" class="logo me-2">
      <span class="fw-bold">Virtual Nomad</span>
    </a>
  </div>
</nav>

<!-- BOOKING -->
<div id="booking-section" class="container mt-5">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Your Service</h5>
      </div>

      <div class="modal-body">
        <!-- FORM SPREE WORKING FORM -->
        <form id="bookingForm" action="https://formspree.io/f/xanqyggv" method="POST">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Select Package</label>
            <select class="form-control" name="servicePackage" required>
              <option value="">-- Select --</option>
              <option value="Basic">$250 - Basic</option>
              <option value="Standard">$500 - Standard</option>
              <option value="Premium">$800 - Premium</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Add-Ons</label>
            <select multiple class="form-control" name="addons[]">
              <option value="Extra Local Experiences">Extra Local Experiences</option>
              <option value="Monthly Support Subscription">Monthly Support Subscription</option>
              <option value="Personal Concierge">Personal Concierge</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Custom Request</label>
            <textarea class="form-control" name="customRequest"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Booking</button>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- CONTACT -->
<section id="contact" class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form id="contact-form">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  emailjs.init("pLWCkusN34A8Sb8S9");

  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm("service_ejvwqzl", "template_c96yqan", this)
      .then(() => {
        alert("Message Sent Successfully!");
        this.reset();
      })
      .catch(err => {
        alert("Email failed: " + err.text);
      });
  });
</script>

</body>
</html>
